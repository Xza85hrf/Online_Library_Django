{% extends 'base.html' %}

{% block title %}Hasło zostało zmienione - Biblioteka Online{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Hasło zostało zmienione</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle fa-5x text-success mb-3"></i>
                    <h5>Twoje hasło zostało pomyślnie zmienione!</h5>
                </div>
                
                <div class="alert alert-success">
                    <p class="mb-0">
                        Możesz teraz zalogować się przy użyciu nowego hasła.
                    </p>
                </div>
                
                <div class="mt-4">
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-1"></i> Przejdź do logowania
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
